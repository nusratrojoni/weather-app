<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="options">
            <label>
                <input type="radio" name="location" value="current" checked>
                Current Location
            </label>
            <label>
                <input type="radio" name="location" value="custom">
                Custom Location
            </label>
        </div>

        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="assests/search.png"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="assests/rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col"><img src="assests/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col"><img src="assests/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
                <div class="col2">
                    <div class="col"><img src="assests/sunrise.png">
                        <div>
                            <p class="sunrise">06:30 AM</p>
                            <p>Sunrise</p>
                        </div>
                    </div>
                    <div class="col"><img src="assests/sunset.png">
                        <div>
                            <p class="sunset">07:45 PM</p>
                            <p>Sunset</p>
                        </div>
                    </div>
                </div>
                <div class="col3">
                    <img src="assests/pressure.png">

                    <div>
                        <p class="pressure">1013 hPa</p>
                        <p>Pressure</p>
                    

                    </div>
                    
                       
                    
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
